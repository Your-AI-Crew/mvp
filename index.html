<!-- index.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MVP</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <div id="app">


    <!-- MODULE: language -->
    <section id="language">
      <label>
        <span id="lang-label"></span>
        <select id="language-switcher"></select>
      </label>
    </section>


    <!-- MODULE: diagnostics -->
    <section id="diagnostics-container">
      <h1 id="app-title"></h1>
      <p id="app-subtitle"></p>

      <button id="start-diagnostics"></button>

      <div id="diagnostics" style="display:none; margin-top:24px;">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <button id="next-btn" style="margin-top:16px;"></button>
      </div>
    </section>


    <!-- MODULE: result -->
    <section id="result"></section>


    <!-- MODULE: assistant -->
    <section id="assistant"></section>


  </div>

  <!-- Core -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/i18n.js"></script>
  <script type="module" src="js/tracker.js"></script>
  <script type="module" src="js/diagnostics.js"></script>

</body>
</html>
